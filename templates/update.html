{% extends 'base.html' %}

{% block head %} 
<title>My first flask site</title>

{% endblock %}

{% block body %}
<div class="container">
    <h1 class="text-center">Task Update</h1>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 center">
        <form action="/update/{{task.id}}" method="POST">
            <div class="form-group">
              <label >Task</label>
              <input type="text" class="form-control" id="content" name="content" value="{{task.content}}" placeholder="Enter Task">
              
            </div>
            
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>
    </div>
</div>
    
</div>


{% endblock %}
